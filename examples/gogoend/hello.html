<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>CreateElement å‡½æ•°</title>
  <!-- Delete ".min" for console warnings in development -->
  <script src="../../dist/vue.js"></script>
</head>

<body>

  <div id="app">
  </div>

  <script>
    const nana = Vue.extend({
      render (h) {
        return h('div', {
        }, [
          h('span', { style: { color: 'red' }}, this.nanaMsg),
          h('br'),
          h('span', { style: { color: 'blue' }}, this.nanaMsgWithNumber)
        ])
      },
      data () {
        return {
          nanaMsg: 'nana'
        }
      },
      computed: {
        nanaMsgWithNumber () {
          return this.nanaMsg + '100'
        }
      },
      watch: {
        nanaMsg: {
          immediate: true,
          handler (val) {
            console.log(val)
          }
        }
      },
      mounted () {
        setTimeout(() => {
          this.nanaMsg = 'nanaco'
        }, 4000)
      }
    })

    const a = new Vue({
      el: '#app',
      components: {
        nana
      },
      data: {
        message: 'hello world'
      },
      render (createElement) {
        return createElement('div', { attrs: { id: 'app' }}, [
          createElement('nana', {
            attrs: {
              id: 'app-nana'
            }
          }), this.message
        ])
      }
    })
  </script>
</body>

</html>
